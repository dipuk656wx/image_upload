<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Images</title>
</head>
<body>
    <h1>Images</h1>
    <ul>
        {% for image in images %}
        <li>
            <a href="{{ url_for('download_image', filename=image['Key']) }}">{{ image['Key'] }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
